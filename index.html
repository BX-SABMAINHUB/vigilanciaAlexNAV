<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lazarus Hub | Control Panel</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 350px; border-right: 1px solid #00ff41; padding: 20px; overflow-y: auto; background: #050505; }
        .main-view { flex: 1; padding: 20px; display: flex; flex-direction: column; }
        .monitor { flex: 1; border: 2px solid #00ff41; background: white; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 10px; margin-top: 5px; cursor: pointer; border: 1px solid #00ff41; background: none; color: #00ff41; font-weight: bold; }
        .btn:hover { background: #00ff41; color: black; }
        .btn-red { border-color: red; color: red; }
        .btn-red:hover { background: red; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CENTRAL LAZARUS</h2>
        <div id="user-info" class="card">Selecciona un usuario...</div>
        
        <div class="card">
            <h3>COMANDOS DE CONTROL</h3>
            <input type="text" id="target" placeholder="ID Usuario" style="width:90%; padding:8px; margin-bottom:10px;">
            <button class="btn btn-red" onclick="enviar('BAN')">BANEAR (ROJO)</button>
            <button class="btn" onclick="enviar('UNBAN')">DESBANEAR</button>
            <hr>
            <button class="btn" style="color:orange; border-color:orange;" onclick="enviar('MUTE')">MUTEAR</button>
            <button class="btn" onclick="enviar('UNMUTE')">DESMUTEAR</button>
        </div>

        <div class="card">
            <h3>BLOQUEAR LINK</h3>
            <input type="text" id="bad-link" placeholder="facebook.com" style="width:90%; padding:8px;">
            <button class="btn" onclick="bloquear()">AÃ‘ADIR BLACKLIST</button>
        </div>
    </div>

    <div class="main-view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>PANTALLA EN TIEMPO REAL</h2>
            <div id="last-seen">Sincronizando...</div>
        </div>
        <div class="monitor">
            <iframe id="live-frame"></iframe>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
