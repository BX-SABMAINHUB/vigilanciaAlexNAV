<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LAZARUS HUB | Admin Central</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0a0a0c; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; }
        
        /* SIDEBAR USUARIOS */
        .sidebar { width: 320px; border-right: 1px solid #00ff41; background: #000; overflow-y: auto; }
        .user-card { padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; transition: 0.2s; }
        .user-card:hover, .user-card.active { background: #00ff41; color: #000; }
        .status-on { color: lime; font-size: 10px; }

        /* MONITOR CENTRAL */
        .main { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        .monitor { flex: 1; border: 2px solid #00ff41; background: #fff; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* CONTROLES */
        .controls { width: 350px; background: #000; border-left: 1px solid #00ff41; padding: 20px; }
        .btn { width: 100%; padding: 12px; margin-bottom: 10px; background: none; border: 1px solid #00ff41; color: #00ff41; font-weight: bold; cursor: pointer; }
        .btn:hover { background: #00ff41; color: #000; }
        .input-dark { width: 90%; background: #111; border: 1px solid #00ff41; color: lime; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding: 20px; border-bottom: 2px solid #00ff41; background: #050505;">
        <h3>SISTEMA LAZARUS</h3>
        <p>Usuarios activos detectados:</p>
    </div>
    <div id="user-list"></div>
</div>

<div class="main">
    <h2 id="target-title">SELECCIONE UN OBJETIVO</h2>
    <div class="monitor">
        <iframe id="live-screen" src="about:blank"></iframe>
    </div>
</div>

<div class="controls">
    <h3>CONSOLA DE MANDO</h3>
    <p>ID Seleccionado: <span id="id-selected" style="color:white;">Ninguno</span></p>
    
    <button class="btn" style="border-color: red; color: red;" onclick="exec('BAN')">BANEAR USUARIO</button>
    <button class="btn" onclick="exec('UNBAN')">DESBANEAR</button>
    
    <hr>
    <h3>CONTROL DE NAVEGACIÃ“N</h3>
    <input type="text" id="force-url" class="input-dark" placeholder="URL para forzar...">
    <button class="btn" onclick="exec('GOTO')">FORZAR SITIO WEB</button>
    
    <hr>
    <h3>BLOQUEADOR DE LINKS</h3>
    <input type="text" id="block-url" class="input-dark" placeholder="ejemplo: youtube.com">
    <button class="btn" onclick="addBlacklist()">BLOQUEAR URL GLOBAL</button>
</div>

<script src="admin.js"></script>
</body>
</html>
