<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lazarus Hub | Vigilancia</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 450px; gap: 20px; }
        .card { border: 1px solid #00ff00; padding: 15px; background: #050505; border-radius: 10px; }
        iframe { width: 100%; height: 300px; border: 1px solid #333; background: white; }
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid #222; padding: 8px; text-align: left; font-size: 12px; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; font-family: monospace; }
        button { background: #ff0000; color: white; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h1>CENTRAL DE VIGILANCIA ALEXNAV</h1>
    <div class="grid">
        <div class="card">
            <h3>LOGS DE ACTIVIDAD</h3>
            <table>
                <thead><tr><th>USUARIO</th><th>BUSQUEDA</th><th>HORA</th></tr></thead>
                <tbody id="logs-body"></tbody>
            </table>
        </div>
        <div class="card">
            <h3>PANTALLA EN VIVO</h3>
            <iframe id="live-screen" src=""></iframe>
            <hr>
            <h3>COMANDOS</h3>
            <input type="text" id="target" placeholder="ID del Usuario">
            <button onclick="enviarBloqueo()">BLOQUEAR ACCESO</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
